<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Liam Woods</h1>
        <nav class="mt-4">

            <a href="contact.html" class="px-2">Contact</a>
            <a href="about.html" class="px-2">About</a>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section>
            <h2 class="text-center mb-4">Contact Me</h2>
            <p class="text-center">
                If you would like to get in touch, feel free to reach out through any of the contact methods below:
            </p>
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <h3>Email</h3>
                    <p>lwoods02@syr.edu</p>
                </div>
                <div class="col-md-4">
                    <h3>Phone</h3>
                    <p>201-527-0684</p>
                </div>
                <div class="col-md-4">
                    <h3>LinkedIn</h3>
                    <p>
                        <a href="https://www.linkedin.com/in/liamantoniowoods/" target="_blank">LinkedIn Profile</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <h2 class="text-center mb-4">Contact Form</h2>
            <form id="contact-form" action="https://formspree.io/f/mqakpyvr" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>

        <section class="mt-4">
            <h2 class="text-center mb-4">Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48191.943616787416!2d-74.11332340000003!3d40.98155799999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2e4a543a88c39%3A0x7185a0a5d2697b0!2sRidgewood%2C%20NJ%2007450!5e0!3m2!1sen!2sus!4v1730403265267!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
