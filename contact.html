<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Woods - Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(109.6deg, rgba(223,234,247,0.9) 11.2%, rgba(244,248,252,0.9) 91.1%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239BA6B6' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: linear-gradient(135deg, #7474bf, #348ac7);
            padding: 60px 0;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        main {
            flex: 1;
            padding: 40px 0;
            position: relative;
            z-index: 1;
        }

        main section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        main section:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: linear-gradient(145deg, #b8b8b8, #e0e0e0);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
            padding: 12px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #a0a0a0, #c0c0c0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(169, 169, 169, 0.4);
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: white !important;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        footer {
            background: linear-gradient(135deg, #348ac7, #7474bf);
            padding: 20px 0;
            margin-top: auto;
            position: relative;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lead {
            line-height: 1.8;
            color: #2c3e50;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5rem;
            }
            
            main section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-white text-center">
        <div class="container">
            <h1 class="header-title">Liam Woods</h1>
            <nav class="nav justify-content-center mt-4">
                <a href="home.html" class="nav-link text-white mx-2">Home</a>
                <a href="skills.html" class="nav-link text-white mx-2">Skills</a>
                <a href="leadership.html" class="nav-link text-white mx-2">Leadership</a>
                <a href="contact.html" class="nav-link text-white mx-2">Contact</a>
                <a href="about.html" class="nav-link text-white mx-2">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="text-center">
            <h2 class="h1 mb-4">Contact Me</h2>
            <p class="lead mb-4">
                If you would like to get in touch, feel free to reach out through any of the contact methods below:
            </p>
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <h3>Email</h3>
                    <p>lwoods02@syr.edu</p>
                </div>
                <div class="col-md-4">
                    <h3>Phone</h3>
                    <p>201-527-0684</p>
                </div>
                <div class="col-md-4">
                    <h3>LinkedIn</h3>
                    <p>
                        <a href="https://www.linkedin.com/in/liamantoniowoods/" target="_blank" class="btn btn-primary">LinkedIn Profile</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <h2 class="text-center mb-4">Contact Form</h2>
            <form id="contact-form" action="https://formspree.io/f/mqakpyvr" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>

        <section class="mt-4">
            <h2 class="text-center mb-4">Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48191.943616787416!2d-74.11332340000003!3d40.98155799999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2e4a543a88c39%3A0x7185a0a5d2697b0!2sRidgewood%2C%20NJ%2007450!5e0!3m2!1sen!2sus!4v1730403265267!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Liam Woods</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
